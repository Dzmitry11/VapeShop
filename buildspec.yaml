version: 0.2
phases:
  install:
    runtime-versions:
      java: corretto21
  build:
    commands:
      - echo Build completed on `date`
      - mvn package
  post_build:
    commands:
      - echo Build completed on `data`
artifacts:
  files:
    - target/JavaWeb-0.0.1-SNAPSHOT.jar
  discard-paths: yes
